<ion-content>
  <div>
    <img src="../../assets/imgs/logo2.png" alt="logo2" class="logo2">
  </div>
  <div class="content_info_personal">
    <div padding>
      <h3 class="bold title1">Cuéntanos acerca de tu experiencia</h3>
    </div>
    <form action="" [formGroup]="formgroup">
      <div class="content_inputs">
        <div class="form__group field">
          <input type="text" class="form__field"  placeholder="name"  formControlName="name" name="name" id='name' required [(ngModel)]="nameVal" />
          <label for="name" class="form__label">Nombre (Público)</label>
        </div>
        <div class="form__group field">
          <input type="text" class="form__field" placeholder="Apellidos" formControlName="apellidos" name="apellidos" id='apellidos' required [(ngModel)]="apellidosVal"/>
          <label for="apellidos" class="form__label">Apellidos</label>
        </div>
        <div class="form__group field">
          <input type="input" class="form__field" placeholder="ciudad" formControlName="ciudad" name="ciudad" id='ciudad' required [(ngModel)]="ciudadVal"/>
          <label for="sexo" class="form__label">Ciudad / País</label>
        </div>
        <div class="form__group field">
          <input type="text" disabled class="form__field" placeholder="estadia" name="estadia" id='estadia' required />
          <label  class="form__label">Califica tu estadía</label>
        </div>
      </div>
      <div padding>
        <h3 class="txt3 bold">Cuéntanos un poco más...</h3>
        <p class="fz18px colorgray1">Comparte tu experiencia con nosotros. ¿Qué salió bien? <br> ¿Qué podría haber ido mejor?</p>
      </div>
      <div class="content_btn1">
        <button ion-button color="dark" [disabled]="formgroup.invalid">COMPARTIR</button>
      </div>
    </form>

  </div>
</ion-content>
