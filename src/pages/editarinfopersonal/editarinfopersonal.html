<ion-content>
  <div>
    <img src="../../assets/imgs/logo2.png" alt="logo2" class="logo2">
  </div>
  <div class="content_info_personal">
    <div padding>
      <h3 class="bold title1">Edita tu información de tu auto</h3>
    </div>
    <form action="" [formGroup]="formgroup">
      <div class="content_inputs">
        <div class="form__group field">
          <input type="text" class="form__field" formControlName="marca" placeholder="marca" name="marca" id='marca' required [(ngModel)]="marcaVal"/>
          <label for="marca" class="form__label">Marca</label>
        </div>
        <div class="form__group field">
          <input type="text" class="form__field" placeholder="modelo" formControlName="modelo" name="modelo" id='modelo' required [(ngModel)]="modeloVal"/>
          <label for="apellidos" class="form__label">Modelo</label>
        </div>
        <div class="form__group field">
          <input type="input" class="form__field" placeholder="color" formControlName="color" name="color" id='color' required [(ngModel)]="colorVal"/>
          <label for="sexo" class="form__label">Color</label>
        </div>
        <div class="form__group field">
          <input type="text" class="form__field" placeholder="placas" formControlName="placas" name="placas" id='placas' required [(ngModel)]="placasVal"/>
          <label for="placas" class="form__label">Placas</label>
        </div>
        <div class="form__group field">
          <input type="text" class="form__field" placeholder="horaRecepcion" formControlName="horaRecepcion" name="horaRecepcion" id='horaRecepcion' required  [(ngModel)]="horaRecepcionVal"/>
          <label for="horaRecepcion" class="form__label">Hora de recepción del vehículo</label>
        </div>
      </div>
      <div class="content_btn1">
        <button ion-button color="dark" [disabled]="formgroup.invalid">PEDIR AUTO</button>
      </div>
    </form>
  </div>
</ion-content>
