<ion-content padding>
  <img alt="logo2" class="logo2" src="../../assets/imgs/logo2.png">

      <button ion-button color="dark" (click)="onclickPedirAuto()">PEDIR AUTO</button>

      </li>
      <li>
        <img src="../../assets/imgs/home_menu.png" alt="home" (click)="onclickMenu()">
        <a class="menu1">XPERIENCE</a>
      </li>
      <li>
        <img src="../../assets/imgs/cama_menu.png" alt="cama" (click)="onclickLlaves()">

      <li>
        <img src="../../assets/imgs/perfil_menu.png" alt="perfil" (click)="onclickPerfil()">
        <a class="menu1">PERFIL</a>
      </li>
    </ul>
  </div>
