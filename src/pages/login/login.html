<ion-content>
  <div>
    <img src="../../assets/imgs/logo2.png" alt="logo2" class="logo2">
  </div>
  <div class="content_info_personal">
    <div padding>
      <h3 class="bold title1">Login{{login}}</h3>
    </div>
    <form action="" [formGroup]="formgroup">
      <div class="content_inputs">
        <div class="form__group field">
          <input type="email" class="form__field" placeholder="Correo Electrónico" formControlName="correo"  name="correo" id='correo' required [(ngModel)]="correoVal"/>
          <label for="name" class="form__label">Correo Electrónico</label>
        </div>
        <div class="form__group field">
          <input type="password" class="form__field" placeholder="Contraseña" formControlName="contrasena" name="contrasena" id='contrasena' required [(ngModel)]="contrasenaVal"/>
          <label for="apellidos" class="form__label">Contraseña</label>
        </div>
        <button ion-button color="light" class="registro" outline (click)="onclickRegistro()">¿Aún no tienes cuenta? Registrate</button>
      </div>
      <div class="content_btn1">
        <button ion-button color="dark" [disabled]="formgroup.invalid" (click)="onclickMenu()">Login</button>
      </div>
    </form>
  </div>
  <div class="espacio_menu"></div>
  <div ion-fixed class="content_menu">
    <ul>
      <li>
        <img src="../../assets/imgs/actividades_menu.png" alt="actividades" (click)="onclickActividades()">
        <a class="menu1">ACTIVIDADES</a>
      </li>
      <li>
        <img src="../../assets/imgs/contacto_menu.png" alt="contacto" (click)="onclickContact()">
        <a class="menu1">CONTACTO</a>
      </li>
      <li>
        <img src="../../assets/imgs/icono_menu.png" alt="home">
        <a class="menu1">XPERIENCE</a>
      </li>
      <li>
        <img src="../../assets/imgs/cama_menu.png" alt="cama">
        <a class="menu1">RESERVA</a>
      </li>
      <li>
        <img src="../../assets/imgs/perfil_menu.png" alt="perfil" (click)="onclickRegistro()">
        <a class="menu1" >REGISTRO</a>
      </li>
    </ul>
  </div>
</ion-content>
